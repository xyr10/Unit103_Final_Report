<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!-- //Create a ToDo app where the user can:  -->
    <!-- Register a new Task using an input. -->
    <!-- Store the tasks in a variable. -->
    <!-- Display the Task in the Todo task section, you have to use document.getElementById(). -->
    <header>
        <h1>Xyrone's To Do List</h1>
        <form id="to-do-list-form">
            <input 
                type="text"
                id="to-do-list-input"
                placeholder="Type your new task here" />
            <input 
                type="submit"
                id="to-do-list-submit"
                value="Add task" />

        </form>
    </header>
    <main>

        <section class="task-list">
            <h2>Register a task here</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input 
                            type="text"
                            class="text"
                            value="My task"
                            readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
        </div>
    </section>

    </main>

<script src="todoscript.js"></script>


</body>
</html>
